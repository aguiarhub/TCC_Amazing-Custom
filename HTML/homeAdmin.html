<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Home</title>
</head>
<body>
    
<header class="d-flex align-items-center justify-content-between">
    <img src="./img/Logo.png" alt="Logo" class="logo">
    <nav>
        <ul class="nav_items d-flex justify-content-between p-0 m-0">
            <li><a href="#" class="item">Modelo</a></li>
            <li><a href="#" class="item">Fragrância</a></li>
            <li><a href="#" class="item">Cliente</a></li>
            <li><a href="#" class="item">Cadastro Pedido</a></li>
        </ul>
    </nav>
</header>

<div class="search">
    <input type="text" name="" id="" placeholder="Buscar...">
    <button><img src="" alt=""></button>
</div>

    <div class="pedidos">
        <div class="card">
            <div class="cabecalho">
                <div>
                    <p class="nomeClie"></p>
                    <div>
                        <p class="data"></p>
                        <img src="" alt="">
                    </div>
                </div>
                <div class="status">
                    <p class="etapa"></p>
                    <img src="" alt="">
                </div>
            </div>

            <div class="modelo">
                <h3>MODELO</h3>
                <div>
                    <img src="" alt="">
                    <p class="nomeMod">Quadrado</p>
                </div>
            </div>

            <div class="frag">
                <h3>FRAGRÂNCIA</h3>
                <div>
                    <p class="nomeFrag">Gold</p>
                </div>
            </div>

            <div class="qtd">
                <h3>QUANTIDADE</h3>
                <div>
                    <p class="nomeQtd">150</p>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
