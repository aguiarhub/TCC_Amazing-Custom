<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style_cadPedido.css">
    <title>Cadastro Pedido</title>
</head>
<body>
    <header class="d-flex align-items-center justify-content-between">
        <a href="./adm-home.html">
            <img src="./img/Logo.png" alt="Logo" class="logo">
        </a>
        <nav>
            <ul class="nav_items d-flex justify-content-between p-0 m-0">
                <li><a href="#" class="item">Modelo</a></li>
                <li><a href="#" class="item">Fragr√¢ncia</a></li>
                <li><a href="#" class="item">Cliente</a></li>
                <li><a href="./adm-home.html" class="item">Listagem Pedidos</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container_form">
        <h3>Novo Pedido</h3>

        <form action="post" class="content_form">
            <div class="content_form-cliente d-flex flex-column">
                <p class="divisoria m-0">Cliente</p>
                <input type="text" placeholder="Nome Completo" class="nome rounded">
                <div class="d-flex justify-content-between">
                    <label for="dataPag">Data de Pagamento</label>
                    <input type="date" class="data rounded" id="dataPag">
                </div>
            </div>
            <div class="content_form-pedido">
                <span class="divisoria"></span><span>Pedido</span>
                <div>
                    <span>Produto</span>
                    <span>Quantidade</span>
                    <button type="button">Novo Produto</button>
                </div>
                <div>
                    <div>
                        <select name="modelo" id="modelo">
                            <option value="" selected>Selecione o modelo</option>
                        </select>
                        <input type="number" name="numModel" id="numModel">
                    </div>
                    <select name="modelo" id="modelo">
                        <option value="" selected>Selecione a Fragancia</option>
                    </select>
                </div>
                <div>
                    <div>
                        <select name="modelo" id="modelo">
                            <option value="" selected>Selecione o modelo</option>
                        </select>
                        <input type="number" name="numModel" id="numModel" placeholder="000">
                    </div>
                    <div>
                        <select name="modelo" id="modelo">
                            <option value="" selected>Selecione a Fragancia</option>
                        </select>
                        <button>lixeira</button>
                    </div>
                </div>
                <div>
                    <div>
                        <span>Valor</span><span>Frete</span>
                    </div>
                    <div>
                        <input type="Number" id="valor" placeholder="R$ 000,00">    
                        <input type="Number" id="frete" placeholder="R$ 000,00">    
                        <select name="status" id="status">
                            <option value="" selected>Status do Pedido</option>
                        </select>   
                    </div>
                </div>
                <button>CADASTRAR</button>
            </div>
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
